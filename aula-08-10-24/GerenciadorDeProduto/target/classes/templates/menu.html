<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline; /* Exibe os itens do menu na horizontal */
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline; /* Adiciona um efeito ao passar o mouse */
        }
    </style>
</head>
<body>
    <nav th:fragment>
        <ul>
            <li><a th:href="@{/produtos}">Produtos</a></li>
            <li><a th:href="@{/usuarios}">Usuários</a></li>
            <li><a th:href="@{/pedidos}">Pedidos</a></li>
            <li><a th:href="@{/}">Home</a></li> <!-- Adicionando uma opção de Home -->
        </ul>
    </nav>
</body>
</html>
